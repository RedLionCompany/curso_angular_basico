<p>listado de los súper Heroes!</p>


<div *ngIf="heroeBorrado ; else noBorrado">
    <h3> heroe borrado <small>{{heroeBorrado}}</small> </h3>
    
</div>

<ng-template #noBorrado>
    <h3> No hay nada que borrar </h3>
</ng-template>

<h3></h3>

<button (click)="eliminar()">
    eliminar
</button>


<ul *ngFor="let heroe of heroes, let i = index">
    <li> {{ i + 1 }} - {{heroe}}</li>
</ul>
